  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #0d0d0d;
      color: #00ffcc;
    }

    header {
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(to right, #0f0f0f, #1a1a1a);
    }

    header img {
      width: 120px;

      width: 0;
      animation: typing 4s steps(40, end) forwards;
      margin: auto;
      max-width: 90%;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    section {
      padding: 40px 20px;
    }

    .skill-name {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .skill-bar {
      background: #222;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .skill-level {
      background: #00ffcc;
      color: #000;
      padding: 5px;
      text-align: right;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: #666;
    }

    a {
      color: #00ffcc;
    }
